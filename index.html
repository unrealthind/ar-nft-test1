<!DOCTYPE html>
<html>
  <head>
    <title>AR.js and A-Frame NFT Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>
      <a-nft type='nft' url='https://github.com/unrealthind/ar-nft-test1/raw/main/Hiro_marker_ARjs' smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <a-entity gltf-model="url(mini-model-test1.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
